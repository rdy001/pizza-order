<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view>
        <f:metadata>
            <!-- Start a new process instance. Process Definition Key is read internally from
                 request parameters and cached in the CDI conversation scope.
            -->
            <f:event type="preRenderView" listener="#{camundaTaskForm.startProcessInstanceByKeyForm()}" />
        </f:metadata>
        <h:head>
            <title>Place Order</title>
        </h:head>
        <h:body>
            <h1 class="p-mt-0">Select your pizza</h1>
            <h:form id="submitForm">
                <h:panelGrid columns="2" cellpadding="7" styleClass="p-mb-3">

                    <p:outputLabel for="pizza" value="Pizza"/>
                    <p:selectOneMenu id="pizza" value="#{processVariables['pizza']}" style="width: 100%" required="true" >
                        <f:selectItem itemLabel="Select pizza" itemValue="" noSelectionOption="true"/>
                        <f:selectItem itemValue="Margarita" itemLabel="Margarita"/>
                        <f:selectItem itemValue="Salami" itemLabel="Salami"/>
                        <f:selectItem itemValue="Tonno" itemLabel="Tonno"/>
                        <f:selectItem itemValue="Prosciutto" itemLabel="Prosciutto"/>
                    </p:selectOneMenu>                     
                    
                    <p:outputLabel for="customer" value="Customer"/>
                    <p:inputText id="customer" value="#{processVariables['customer']}" required="true" />

                    <p:outputLabel for="address" value="Address"/>
                    <p:inputText id="address" value="#{processVariables['address']}" required="true" />

                </h:panelGrid>

                <!-- The button starts a new process instance. This ends the conversation and redirects us to the tasklist.
          
                     NOTE: Syntax is different when working on user task forms, see file "approveLoanRequest.xhtml".
                -->
                <p:commandButton id="submit_button" value="Order Pizza" action="#{camundaTaskForm.completeProcessInstanceForm()}" styleClass="rounded-button"/>
                <h:messages style="color:red;margin:8px;" />
            </h:form>
           
        </h:body>
    </f:view>
</html>
