<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view>
        <f:metadata>
            <!-- Start working on a task. Task Id is read internally from
                 request parameters and cached in the CDI conversation scope.
            -->

            <f:event type="preRenderView" listener="#{camundaTaskForm.startTaskForm()}" />
        </f:metadata>
        <h:head>
            <title>Approve Order</title>
        </h:head>
        <h:body>
            <h1>Order:</h1>
            <p>Customer: #{approveOrderController.orderEntity.customer}</p>
            <p>Address: #{approveOrderController.orderEntity.address}</p>
            <p>Pizza: #{approveOrderController.orderEntity.pizza}</p>
            <h:form id="submitForm">
                <p:selectBooleanCheckbox value="#{approveOrderController.orderEntity.approved}" itemLabel="Approve Order?"/>
                <p:commandButton id="submit_button" value="Approve Order" action="#{approveOrderController.submitForm()}" styleClass="rounded-button"/>
            </h:form>
        </h:body>
    </f:view>
</html>
